<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <title>Babushka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bistro</h1>
      <img class="logo" src="babuska.svg" alt="" />
      <h1>Babushka</h1>
    </header>
    <div class="container">
      <nav>
        <button data-kategori="alle" class="chosen">Alle</button>
        <button data-kategori="forretter">Foretter</button>
        <button data-kategori="hovedretter">Hovedretter</button>
        <button data-kategori="desserter">Desserter</button>
        <button data-kategori="drikkevarer">Drikkevarer</button>
        <button data-kategori="sideorders">Sideorders</button>
      </nav>

      <main id="holder"></main>
      <template>
        <article>
          <img class="picture" src="" alt="" />
          <h2 class="name"></h2>
          <p class="short-description"></p>
          <p class="price"></p>
        </article>
      </template>

      <div id="popup">
        <article>
          <img class="picture" src="" alt="" />
          <h2 class="name"></h2>
          <p>Beskrivelse: <span class="long-description"></span></p>
          <p>Oprindelsesregion: <span class="from"></span></p>
          <p>Pris: <span class="price"></span></p>
        </article>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
